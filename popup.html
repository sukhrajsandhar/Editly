<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editly</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Editly</h1>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon theme-icon" id="themeIcon"></i>
      </button>
    </header>

    <div class="preview-section">
      <div class="preview-container" id="previewContainer">
        <div class="preview-placeholder">
          <svg class="placeholder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
            <circle cx="8.5" cy="8.5" r="1.5" stroke-width="2"/>
            <polyline points="21 15 16 10 5 21" stroke-width="2"/>
          </svg>
          <p class="placeholder-text">No image selected</p>
        </div>
        <canvas id="imageCanvas" class="image-canvas"></canvas>
        <img id="previewImage" class="preview-image" alt="Preview">
      </div>
    </div>

    <div class="controls-section">
      <div class="button-group">
        <button class="btn btn-primary" id="uploadBtn">
          <i class="fas fa-upload btn-icon"></i>
          <span class="btn-text">Upload Image</span>
        </button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        
        <button class="btn btn-primary" id="screenshotBtn">
          <i class="fas fa-camera btn-icon"></i>
          <span class="btn-text">Take Screenshot</span>
        </button>
      </div>

      <div class="button-group">
        <button class="btn btn-secondary" id="editBtn" disabled>
          <i class="fas fa-edit btn-icon"></i>
          <span class="btn-text">Edit Image</span>
        </button>
        <button class="btn btn-secondary" id="saveBtn" disabled>
          <i class="fas fa-save btn-icon"></i>
          <span class="btn-text">Save</span>
        </button>
      </div>
    </div>

    <div class="edit-panel" id="editPanel">
      <h3 class="edit-title">Edit Options</h3>
      <div class="edit-controls">
        <div class="control-item">
          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" min="0" max="200" value="100">
          <span class="value-display" id="brightnessValue">100%</span>
        </div>
        <div class="control-item">
          <label for="contrast">Contrast</label>
          <input type="range" id="contrast" min="0" max="200" value="100">
          <span class="value-display" id="contrastValue">100%</span>
        </div>
        <div class="control-item">
          <label for="saturation">Saturation</label>
          <input type="range" id="saturation" min="0" max="200" value="100">
          <span class="value-display" id="saturationValue">100%</span>
        </div>
        <div class="control-item">
          <label for="blur">Blur</label>
          <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
          <span class="value-display" id="blurValue">0px</span>
        </div>
      </div>
      <button class="btn btn-reset" id="resetBtn">Reset Filters</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
